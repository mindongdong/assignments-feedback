# Redis configuration optimized for Discord assignment system
# Korean text handling and high-performance caching

# Basic configuration
bind 0.0.0.0
port 6379
timeout 300
tcp-keepalive 60

# Memory and persistence
maxmemory 512mb
maxmemory-policy allkeys-lru
save 900 1
save 300 10
save 60 10000

# Append-only file for durability
appendonly yes
appendfsync everysec
no-appendfsync-on-rewrite no
auto-aof-rewrite-percentage 100
auto-aof-rewrite-min-size 64mb

# Korean text support
# Enable UTF-8 support for Korean characters
locale-charset UTF-8

# Performance optimizations for Discord bot
# Enable lazy freeing for non-blocking deletes
lazyfree-lazy-eviction yes
lazyfree-lazy-expire yes
lazyfree-lazy-server-del yes

# Network optimizations
tcp-backlog 511
unixsocket /tmp/redis.sock
unixsocketperm 700

# Memory optimizations for Korean text
hash-max-ziplist-entries 512
hash-max-ziplist-value 64
list-max-ziplist-size -2
list-compress-depth 0
set-max-intset-entries 512
zset-max-ziplist-entries 128
zset-max-ziplist-value 64

# Database settings for assignment system
databases 16

# Logging
loglevel notice
logfile ""
syslog-enabled yes
syslog-ident assignments-redis

# Slow log for performance monitoring (>10ms)
slowlog-log-slower-than 10000
slowlog-max-len 128

# Client management
maxclients 10000

# Security
protected-mode yes
# requirepass your_password_here

# Key expiration and notifications
notify-keyspace-events Ex
# Enable keyspace notifications for expired keys

# Redis modules for enhanced functionality
# loadmodule /path/to/rejson.so
# loadmodule /path/to/redisearch.so

# Custom configurations for assignment system
# Optimize for small objects (assignment codes, user IDs)
rdbcompression yes
rdbchecksum yes

# Enable active rehashing for better distribution
activerehashing yes

# Replication settings (if using Redis Sentinel)
# replica-serve-stale-data yes
# replica-read-only yes

# Lua scripting
lua-time-limit 5000

# Latency monitoring
latency-monitor-threshold 100

# Memory usage optimization
# Enable jemalloc for better memory management
# jemalloc-bg-thread yes

# Korean text search optimization
# Set locale for proper text handling
# locale ko_KR.UTF-8